<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta charset="UTF-8">
	<title>Editar Medicamento</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container mt-4">
		<h1>Editar Medicamento</h1>
		<form th:action="@{/farmacias/guardar}" method="post">
			
			<input type="hidden" th:field="*{farmacia.idMedicamento}" />

			<div class="form-group">
				<label for="nombre">Nombre:</label>
				<input type="text" class="form-control" id="nombre" th:field="*{farmacia.nombre}" required>
			</div>
			<div class="form-group">
				<label for="descripcion">Descripción:</label>
				<input type="text" class="form-control" id="descripcion" th:field="*{farmacia.descripcion}" required>
			</div>
			<div class="form-group">
				<label for="categoria">Categoría:</label>
				<input type="text" class="form-control" id="categoria" th:field="*{farmacia.categoria}" required>
			</div>
			<div class="form-group">
				<label for="precio">Precio</label>
				<input type="text" class="form-control" id="precio" th:field="*{farmacia.precio}" required>
			</div>
			<div class="form-group">
				<label for="stock">Stock:</label>
				<input type="text" class="form-control" id="stock" th:field="*{farmacia.stock}" required>
			</div>
			<div class="form-group">
				<label for="fechavencimiento">Fecha de vencimiento:</label>
				<input type="date" class="form-control" id="fechavencimiento" th:field="*{farmacia.fechavencimiento}" required>
			</div>
			<div class="form-group">
				<label for="proveedor">Proveedor:</label>
				<input type="text" class="form-control" id="proveedor" th:field="*{farmacia.proveedor}" required>
			</div>
			<button type="submit" class="btn btn-primary">Guardar Cambios</button>
		</form>
	</div>
</body>

</html>
