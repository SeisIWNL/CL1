<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Listado de Medicamentos</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container mt-4">
		<h1>Listado de Medicamentos</h1>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Descripción</th>
					<th>Categoría</th>
					<th>Precio</th>
					<th>Stock</th>
					<th>Fecha de vencimiento</th>
					<th>Proveedor</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="farmacia : ${farmacias}">
					<td th:text="${farmacia.nombre}"></td>
					<td th:text="${farmacia.descripcion}"></td>
					<td th:text="${farmacia.categoria}"></td>
					<td th:text="${farmacia.precio}"></td>
					<td th:text="${farmacia.stock}"></td>
					<td th:text="${#dates.format(farmacia.fechavencimiento, 'dd-MM-yyyy')}"></td>
					<td th:text="${farmacia.proveedor}"></td>
					<td>
						<a th:href="@{/farmacias/editar/{id}(id=${farmacia.idMedicamento})}"
							class="btn btn-primary btn-sm">Editar</a>
						<a th:href="@{/farmacias/eliminar/{id}(id=${farmacia.idMedicamento})}"
							class="btn btn-danger btn-sm">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/farmacias/nuevo}" class="btn btn-success">Nuevo medicamento</a>
	</div>
</body>
</html>
